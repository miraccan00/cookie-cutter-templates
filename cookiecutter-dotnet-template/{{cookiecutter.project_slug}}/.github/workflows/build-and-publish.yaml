name: Build and Publish Docker image

on:
  push:
    branches: [ master ]
    paths:
      - '**'

env:
  IMAGE_NAME: "{{cookiecutter.project_slug}}"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: {% raw %}${{ secrets.DOCKERHUB_USERNAME }}{% endraw %}
          password: {% raw %}${{ secrets.DOCKERHUB_PASSWORD }}{% endraw %}

      - name: Build Docker image
        run: |
          docker build -t {% raw %}${{ secrets.DOCKERHUB_USERNAME }}{% endraw %}/${IMAGE_NAME}:${GITHUB_SHA} .

      - name: Push Docker image
        run: |
          docker push {% raw %}${{ secrets.DOCKERHUB_USERNAME }}{% endraw %}/${IMAGE_NAME}:${GITHUB_SHA}
